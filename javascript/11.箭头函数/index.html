<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arrowFunction = (...rest) => {
        console.log(this)
        console.log(rest)
        console.log(arguments)
      }
      // arrowFunction(8, 9)
      const normalFunction = function() {
        console.log(this)
        console.log(arguments)
      }
      normalFunction(8, 0)
      console.log(arrowFunction.prototype) // undefined
      console.log(normalFunction.prototype) //{constructor: Æ’}
    </script>
  </body>
</html>
